<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <h2 style="font-weight: bold; font-family: merriweather; margin-left: 5%">
      WCAP(We Care About Privacy)
    </h2>
    <img
      style="margin-left: 37%; width: 25%"
      class="img-responsive"
      src="assets/images/1.gif"
    />

    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="userDetails">
      <mat-card-content>
        <mat-form-field style="font-size: large" class="example-full-width">
          <input
            formControlName="Name"
            type="text"
            matInput
            placeholder="FullName"
          />
        </mat-form-field>

        <mat-form-field style="font-size: large" class="example-full-width">
          <input
            formControlName="Email"
            type="email"
            matInput
            placeholder="Email"
          />
        </mat-form-field>

        <mat-form-field style="font-size: large" class="example-full-width">
          <input
            type="text"
            matInput
            pattern="[0-9]+"
            minlength="10"
            formControlName="Mobile"
            placeholder="Mobile Number"
          />
        </mat-form-field>

        <mat-form-field style="font-size: large" class="example-full-width">
          <input
            formControlName="Password"
            type="password"
            #password
            matInput
            placeholder="Password"
            (change)="checkCondition()"
          />
        </mat-form-field>

        <mat-form-field style="font-size: large" class="example-full-width">
          <input
            formControlName="confirmPassword"
            type="password"
            #confirmPassword
            matInput
            placeholder="Confirm Password"
          />
        </mat-form-field>

        <mat-form-field style="font-size: large" class="example-full-width">
          <input
            formControlName="Dob"
            style="cursor: pointer"
            type="date"
            matInput
            placeholder="Date Of Birth"
          />
        </mat-form-field>

        <mat-form-field style="font-size: large" class="example-full-width">
          <mat-label>Gender</mat-label>
          <mat-select formControlName="Gender">
            <mat-option [value]="Gender" *ngFor="let Gender of Gender"
              >{{ Gender }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field style="font-size: large" class="example-full-width">
          <mat-label>Country</mat-label>
          <mat-select formControlName="Country">
            <mat-option [value]="Country" *ngFor="let Country of Country"
              >{{ Country }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <button
        [ngClass]="{ disabled: userDetails.invalid }"
        (click)="registerUser()"
        class="button button1"
      >
        Register
      </button>
    </form>
  </mat-card>
</div>
